<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改传感器数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pigstyinfo-edit" th:object="${pigstyinfo}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">日志id：</label>
				<div class="col-sm-8">
					<input id="logId" name="logId" th:field="*{logId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备名称：</label>
				<div class="col-sm-8">
					<input id="dName" name="dName" th:field="*{dName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收时间：</label>
				<div class="col-sm-8">
					<input id="recTime" name="recTime" th:field="*{recTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">温度值：</label>
				<div class="col-sm-8">
					<input id="temV" name="temV" th:field="*{temV}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">湿度值：</label>
				<div class="col-sm-8">
					<input id="rhV" name="rhV" th:field="*{rhV}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">光照强大：</label>
				<div class="col-sm-8">
					<input id="lightV" name="lightV" th:field="*{lightV}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">氨气浓度值：</label>
				<div class="col-sm-8">
					<input id="agV" name="agV" th:field="*{agV}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "service/pigstyinfo";
		$("#form-pigstyinfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-pigstyinfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
